<!--  Inline Styling --><!--  The Style Attribute. -->
<element style=""></element>
<!--  The Style Attribute can contain multiple Values. -->

<!--  The color Attribute. --><!--  While coding all spelling will be American. -->
<span style="color: red;">Red Font</span><br />
<span style="color: #a50000;">Dark Red Font</span>

<!--  The font-size Attribute. --><!--  Example: Facebook uses an 11px font-size. -->
<span style="font-size:8px;">Small font</span><br />
<span style="font-size:24px;">Large font</span>

<!--  The background-color Attribute. -->
<!-- It is IMPORTANT that there is Contrast between the Text and the Background. -->
<span style="background-color:#000000; color:#ffffff;"
  >Inverted Colour Scheme</span
>

<!--  The font-weight Attribute. -->
<span style="font-weight:bold;">Bold font</span>

<!--  The padding Attribute. --><!--  Padding is on the INSIDE. -->
<span
  style="padding-top: 5px; padding-right: 5px; padding-bottom: 5px; padding-left: 5px;"
  >Padded Text</span
>
<span style="padding: 5px;">Padded Text</span
><!--  Padding by itself will target ALL. -->

<!--  The margin Attribute. --><!--  Margin is on the OUTSIDE. -->
<span
  style="margin-top: 5px; margin-right: 5px; margin-bottom: 5px; margin-left: 5px;"
  >Padded Text</span
>
<span style="margin: 5px;">Padded Text</span
><!--  Margin by itself will target ALL. -->

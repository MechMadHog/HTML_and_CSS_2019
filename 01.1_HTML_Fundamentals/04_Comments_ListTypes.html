<!-- Single Line Comment. -->
<!-- Multiple
       Line
       Comment. -->
<!-- Comments can be placed anywhere; even inside of a word. -->
<!-- Comments will appear in a pages source code, and can be indexed for SEO. -->

<!-- Div Elements - The Default Block Element-->
<div style="height:50px; width:50px;"></div>
<!-- Div Elements - will appear on separate lines by DEFAULT-->
<div style="display:inline-block;"></div>
<!-- the attribute display:inline-block; MUST be used to appear side-by-side. -->

<!-- Lists. -->
<ul type="disc"><!-- Un-Ordered Lists. -->
    <li></li>
</ul>
<!-- The type attribute defines the "bullet point" that appears next to a list item. -->
<!-- Example: circle, disc, square etc. -->
<ol><!-- Ordered Lists. -->
    <li></li>
</ol>
<!-- Ordered Lists are displayed Numerically. -->
<!-- Ordered lists use the start attribute. Example: 1, a, A, i, I etc. -->
<dl><!-- Definition Lists - Used for defining a term. -->
    <dt>Title</dt>
    <dd>Definition</dd>
</dl>

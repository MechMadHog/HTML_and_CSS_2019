<!--  All HTML elements consist of an Opening Tag, The Content and a Closing Tag.-->

<!--  All HTML Elements should be written in lowercase as this is required for XHTML.-->
<br />
<hr />
<img />
<!--  Example Default Page-->
<!DOCTYPE html>
<html lang="en">

<head>
    <!--  The Brain (For the Browser.)-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!--  The Body (For the User, Everything that will be displayed on the page.)-->

</body>

</html>

<!--  A Block Element is any element that will consume the entirety of the line that it is situated on.-->
<!--  An attribute  is used to define a specific Element.-->
<!--  Almost every HTML Element allows Attributes-->
<!--  Example Attributes-->
<div class="" id="" style="" title=""></div>
<!--  or-->
<a href="" title="" name=""></a>
<!--  Anchor tags can also contain a Target Attribute.-->
<a href="" target="_blank"></a> <!--  The link will open in a... New Tab/Window-->
<a href="" target="_parent"></a><!--  The link will open in a... the Parent Frame-->
<a href="" target="_self"></a><!--  The link will open in a... the Current Frame-->
<a href="" target="_top"></a><!--  The link will open in a... the BODY of the Current Frame-->
<a href="" target="framename"></a><!--  This will only open in a Specified Frame-->
<!--  Line Breaks are used to Manually split an Element such as a paragraph.-->
<p></p>
<!--  Each Line Break used consecutively will move down a single line.-->
<!--  Example-->
<br /><br /><br /><br /> <!--  This will skip 4 lines-->

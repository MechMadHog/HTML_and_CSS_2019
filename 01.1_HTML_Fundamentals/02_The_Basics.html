<!--  Headers & Paragraphs.-->
<!--  Paragraphs keep blocks of content together.-->
<p></p>
<p></p> <!--  This will create 2 seperate paragraphs with a double-space in between.-->

<!--  A Header is a larger font size used to display a title for a content block.-->
<h1>Largest Title</h1>
<h2></h2>
<h3></h3>
<h4></h4>
<h5></h5>
<h6>Smallest Title</h6>
<!--  Headers should be used in a tiered fashion.-->
<!--  Headers are Block Elements.-->

<!--  Bonus:  &gt; and  &lt; are used to  display a "Less Than" or "Greater Than" symbol inside of a HTML tag-->

<!--  Images-->
<img src="" alt="" border="">
<!--  src is the Source of the Direct link to an image already uploaded to the network-->
<!--  alt is the Alternate Text that will be displayed if an image fails to load. -->
<!-- Images can also contain a Border Attribute, the border will be displayed around the edge of an image -->
<img src="" height="" width="">
<!-- Since Images have dimensions; an image can be stretched or shrunk when it's "Height" and "Width" are set-->
<!-- When an image is stretched; either the "Height" or "Width" will be set in order to maintain it's dimensions-->

<!--  Formatting Text-->
<!-- Bold -->
<b></b><!-- For Decoration ONLY -->
<strong></strong><!-- For Screen Readers -->

<!-- Italics -->
<em></em><!-- Emphasis -->
<i></i><!-- For Decoration ONLY -->

<!-- Underline -->
<u></u><!-- For Decoration ONLY -->
<!-- All of these can be placed inside of each other. But They must be Tiered correctly. -->
<b><i><u></u></i></b>
<!-- strong, em and u all support Title, Class, Id and Style Attributes.-->

<!-- Subscript-->
<sub></sub><!-- Commonly used for Chemical Notation-->

<!-- Superscript -->
<sup></sup><!-- Commonly used for displaying a Date -->

<!-- Code -->
<code></code><!-- Test will be displayed isn a specific font which is commonly recognised as Code -->

<!-- Preformatted -->
<pre></pre><!-- Preformatted Text will always display EXACTLY how it was written -->
<!-- Preformatted Tags are Block Elements -->

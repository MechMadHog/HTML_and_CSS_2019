<!-- Tables. -->
<table>
  <!-- Table Element -->
  <tr>
    <!-- Top Row-->
    <th>Tab Title 01</th>
    <!--Table Header - Header Cell -->
    <!--Centers text & makes it Bold -->
    <th>Tab Title 02</th>
    <th>Tab Title 03</th>
  </tr>
  <tr>
    <td>01.1 Data</td>
    <!-- Table Data - Body Cell -->
    <td>01.2 Data</td>
    <td>01.3 Data</td>
  </tr>
  <tr>
    <td>01.2 Data</td>
    <td>02.2 Data</td>
    <td>03.2 Data</td>
  </tr>
</table>

<!-- Borders. -->
<!-- The Table element has a Border Attribute. -->
<table style="border: 2px solid #000000;"></stable>

<!-- Height & Width. -->
<table width="50%">
<th width="50%">
<td width="50%">
    <!-- Percentages don't always work in every browser. -->
&nbsp;
<!-- is the HTML entity for blank space -->
<table width="50%" border="1" cellspacing="0" cellpadding="10">
  <!-- cellspacing is table margin. -->
  <!-- cellpadding is table padding. -->
  <tr>
    <!-- Merging Cells-->
    <td colspan="2">&nbsp;</td>
    <!-- Takes up more than one cell; Always goes Right. -->
    <td rowspan="2">&nbsp;</td>
    <!--Takes up more than one cell;  Always goes Down. -->
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
</table>

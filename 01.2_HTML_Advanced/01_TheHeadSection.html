<!DOCTYPE html>
<!-- Doctype helps the browser understand what is being displayed.-->
<!-- It goes at the TOP of the page, outside of all elements.-->

<!-- The Head Section.-->
<!-- This goes directly inside of the opening <html> element.-->
<!-- The head element is "The Brain" of a webpage.-->
<head>
  <title>Site Name | Site Tag Line / Short Description</title>
  <!-- The title is what appears in the browser tab.-->
  <link rel="stylesheet" type="text/css" href="style.css" />
  <!-- Link elements can link external pages & resources to a webpage.-->
  <!-- As it has nothing inside of it; it uses a self closing tag-->
  <!-- Examples include: CSS, JavaScript, Fonts etc..-->
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <!-- The Favicon is the icon that appears in the browser tab.-->
  <!-- Dimensions should be 16x16 or 64x64.-->
  <script src="js/myJavaScript.js">
    my_internal_scripts
  </script>
  <!-- "../" will tell the browser to look up one folder instead of the current folder.-->
  <!-- The Script Element-->
  <!-- JavaScript can either be placed inside <script> tags-->
  <!-- or It can be linked via an external JavaScript file-->
  <style></style>
  <!-- The Style Element is where internal css can be placed.-->
  <meta name="description" content="Site Description" />
  <!-- Meta tags are used to describe a webpage.-->
  <meta name="keywords" content="html5, css3, JavaScript, jQuery, php" />
  <!-- Keywords are used to describe a webpage for SEO.-->
  <!-- NEVER use anymore than I need.-->
  <meta http-equiv="refresh" content="5" />
  <meta http-equiv="refresh" content="0;URL=new-page.html" />
  <!-- The content number is how many seconds before Refresh / Redirection.-->
  <!-- Other Meta Tags include:-->
  <meta name="robots" content="index, follow" />
  <meta name="copyright" content="Company Name" />
  <meta name="language" content="EN" />
  <!-- EN = English -->
  <meta name="revisit-after" content="7 Days" />
  <meta name="revised" content="Monday, April 29th, 2019, 11:57 am" />
  <meta name="Classification" content="Business" />
  <meta name="subject" content="Name and/or Email" />
  <meta name="author" content="Name and/or Email" />
  <meta name="designer" content="Name and/or Email" />
  <meta name="owner" content="Name and/or Email" />
  <meta http-equiv="Cache-Control" content="public" />
  <meta http-equiv="Expires" content="0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <!-- The IMPORTANT ones are: "description", "keywords", "robots", "Cache-Control", "expires" and possibly "copyright".-->
</head>
